<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../dist/microbin.1.0.0.min.js"></script>
</head>
<body>

<p id="result">Loading...</p>

<script>

    fetch("package.json.bin")
        .then(res => microbin.load(res.body))
        .then(data => result.innerText = JSON.stringify(data));

</script>
</body>
</html>
